<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country list</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            height: auto;
            padding: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            gap: 9px;
            width: 200px;
            border-radius: 20px;
            border: 1px solid gray;
            overflow: hidden;
            margin: 0px;
        }

        .card img {
            width: 100%;
            height: 100px;
        }

        input {
            padding: 9px;
            width: 90%;
            margin-top: 20%;
        }
    </style>

</head>

<body>
    <input type="text" id="search" placeholder="Search flags">

    <div class="container">
        <div class="card">
            <img src="D:\TASKs\a FSD 1\js tasks\bg-gradient.jpg">
            <p>India flag</p>
        </div>
    </div>

</body>
<script>
    let container = document.querySelector(".container");
    let search = document.getElementById("search")
    let countriesdata = []

    function displaycountries(countries) {
        container.innerHTML = ""
        countries.forEach(country => {
            let flagimg = country.flags.png
            let countryname = country.name.common

            let card = document.createElement("div")
            card.className = "card";

            card.innerHTML = `<img src=${flagimg}>
        <p>${countryname}</p>`;
            container.appendChild(card);
            console.log(countryname)
        })
    }

    countries.forEach(country=>{

    })
    countries.forEach(function country(){

    })

    async function getData() {
        try {
            const res = await fetch("https://restcountries.com/v3.1/all?fields=name,flags");
            const data = await res.json();
            console.log(data);
            countriesdata = data
            let sortedcountries = data.sort((a, b) => {
                return a.name.common.localeCompare(b.name.common);
            })
            console.log(sortedcountries)

            displaycountries(sortedcountries);
        }
        catch (err) {
            console.log("error boss", err);
        }
    }
    getData()

    search.addEventListener("input", (e) => {
        let enteredvalue = event.target.value.toLowerCase();
        let filteredcountries = countriesdata.filter((country) => {
           return country.name.common.toLowerCase().includes(enteredvalue)
        })
            container.innerHTML = "";

        displaycountries(filteredcountries)
    })


</script>

</html>
